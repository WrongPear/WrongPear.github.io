<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackD | Classmate Background Video Demo</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="textdiv">
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur porta dictum turpis, eu mollis justo gravida ac. Proin non eros blandit, rutrum est a, cursus quam.</p>

        <button onclick="myFunction()">Remove Text</button>
    </div>
    <video id="videoBG" poster="poster.JPG" autoplay muted loop>
        <source src="images/pandavideo.mp4" type="video/mp4">
    </video>
</body>

<script>
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>

</html>
